apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: workshop
  labels:
    role: backend
    env: demo
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      role: backend
  template:
    metadata:
      labels:
        role: backend
    spec:
      containers:
        - name: backend
          image: tush1809/3-tier-backend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # --- CORRECTED ENVIRONMENT VARIABLE ---
          env:
            # Your application should expect a single MONGO_URI variable
            - name: MONGO_URI # Or whatever variable name your app expects
              valueFrom:
                secretKeyRef:
                  name: mongo-sec
                  key: MONGO_URI # Use the key containing the full connection string
          # ------------------------------------
          livenessProbe:
            httpGet:
              path: /ok
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /ok
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
